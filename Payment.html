<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/payment.css" type="text/css" />
    <title>提现</title>
</head>
<body>
        <ul class="payments">
            <li style="border-bottom:2px solid #fe7501;">微信提现</li>
            <li>支付宝提现</li>
            <li>话费充值</li>
        </ul>
        <div class="payment-opt">
            <h4>请选择提现金额</h4>
            <ul>
                <li value="5">5元</li>
                <li value="50">50元</li>
                <li value="100">100元</li>
                <li value="200">200元</li>
                <li value="500">500元</li>
                <li value="1000">1000元</li>
            </ul>
        </div>
        <div class="balance">
            <span>账户余额：</span>
            <h3>2.456元</h3>
        </div>
        <div class="payment-sure">确认提现</div>
        <div class="remarks">提现记录 <em> 如微信提现失败，<a href="#">请尝试点击此处，</a>重新申请提现</em></div>
        <div class="state">
            <span class="time">2019/12/01/23 15:34</span>
            <em>1元</em>
            <p>
                <span>状态：</span>
                <span>打款成功</span>
            </p>
        </div>
        <div class="state">
            <span class="time">2019/12/01/23 15:34</span>
            <em>1元</em>
            <p>

                <span>打款成功</span>
            </p>
        </div>
</body>
</html>
<script src="js/jquery-2.2.4.js"></script>
<script src="js/rem.js"></script>
<script>
    // 时间戳
   function add0(m){return m<10?'0'+m:m }
   function format(){
    var time = new Date();
    var y = time.getFullYear();
    var m = time.getMonth()+1;
    var d = time.getDate();
    var h = time.getHours();
    var mm = time.getMinutes();
    var s = time.getSeconds();
    return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
    }
    $(".time").html(format())
    // 导航栏点击事件
    $(".payments li").click(function() {
        $(this).css("border-bottom","2px solid rgb(254, 117, 1)").siblings().css("border-bottom","none");
       });

    // 提现金额判断
    var pay = 50.332;//账户余额
    var money = '';
    if(pay>=5){
        $(".payment-opt ul li").click(function(){
            $(this).css("background","#e4e0c3").siblings().css("background","none")
            money =$(this).val()
            if(money >= pay){
                $(this).css("background","none")
            }
            console.log(money)
        })
    }
    $(".balance h3").html(pay+"元")

    // 确认提现按钮
    $(".payment-sure").click(function(){
        
    })
</script>
