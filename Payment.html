<script src="js/jquery-2.2.4.js"></script>
<script src="js/rem.js"></script>
<script>
    $("#wechat").click(function(){
        $(".none").show();
        $(".Support").hide();
    })
    $("#alipay").click(function(){
        $(".none").hide();
        $(".Support").show();
    })
    $("#phone").click(function(){
        $(".none").hide();
        $(".Support").show();
    })

    // 时间戳
   function add0(m){return m<10?'0'+m:m }
   function format(){
    var time = new Date();
    var y = time.getFullYear();
    var m = time.getMonth()+1;
    var d = time.getDate();
    var h = time.getHours();
    var mm = time.getMinutes();
    var s = time.getSeconds();
    return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
    }
    $(".time").html(format())
    // 导航栏点击事件
    $(".payments li").click(function() {
        $(this).css("border-bottom","2px solid rgb(254, 117, 1)").siblings().css("border-bottom","none");
       });
    
    // 提现金额判断
    var pay = 50.20;//账户余额
    var money = '';
    if(pay>=5){
        //    选中金额按钮
        $(".payment-opt ul li").click(function(){
            $(this).css("background","#e4e0c3").siblings().css("background","none")
            money =$(this).val();
            if(money > pay){
                $(this).css("background","none")
                money = '';
            }
            console.log(money)
        })
        
    }
    $(".balance h3").html(pay+"元")

    // 确认提现按钮
    function pay(){
        $(".payment-sure").click(function(){
            $.ajax({
                url:"${basePath}articleCtrl/nextArticle.do",
                type:"post",
                data:{ },
                dataType:"json",
                success:function(data){

                }
            })
        })
  }
   
            
      
</script>
