<script>
        //复制文本内容
        function copyText() {
            var text = document.getElementById("texts").innerText;//div内容
            var input = document.getElementById("input");
            input.value = text;
            input.select(); 
            document.execCommand("copy");
            alert("复制成功");
        } 
        //动态获取二维码
        new QRCode('qrcode', { 
            text: 'https://www.baidu.com/', 
            width: 128, 
            height: 128, 
            colorDark : '#000000', 
            colorLight : '#ffffff', 
            correctLevel : QRCode.CorrectLevel.H 
        }) 
   
            var canvas = document.getElementById('canvas'); 
            canvas.width = 341; 
            canvas.height = 512; 
            var ctx = canvas.getContext('2d'); 
            var img = new Image(); 
            img.src = 'img/banner.png'; 
            img.onload = function() { 
                var img1 = img;
                var mycans = $('canvas')[1];
                var img2 = convertCanvasToImage(mycans); 
                img2.onload = function() {
                    ctx.drawImage(img, 0, 0, canvas.width,canvas.height); 
                    ctx.drawImage(img2, 50, 50, 20,20); 
                    var obj = convertCanvasToImage(canvas);
                    $("#main").append("< img src='"+obj.src+"'/>");
                }
            }
            
            function convertCanvasToImage(canvas) {  
                var image = new Image();  
                image.src = canvas.toDataURL("image/png");  
                return image;
            }
        </script>
