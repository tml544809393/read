<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阅读</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link rel="stylesheet" href="css/foot.css" type="text/css" />
</head>
<body>
    <div id="myBtn" class="service"><div class="services">客服</div></div>
    <div class="header">
        <img src="img/read.png">
        <span>阅读文章</span>
    </div>
    <div class="main">
        <div class="main-read">
            <p>今日成功阅读</p>
            <h5 id="read">333</h5>
        </div>
        <div class="main-read">
            <p>今日阅读积分</p>
            <h5 id="points">333</h5>
        </div>
    </div>
    <div class="time">点击开始阅读，进入后读<em> 6秒 </em>以上</br>且下拉滚动，返回本页面</div>
    <!-- <div class="start" id="start" onclick="start()">开始阅读</div> -->
    <button class="start" id="inner" onclick="start()" style="display:block;">开始阅读</button>
    <!-- 底部 -->
    <div class="foot">
        <a href="#">
            <div class="foot-menu" style="border-right:1px solid #ccc;">
                <img class="foot-img" src="img/foot.png" >
                <span style="color:#fe7501;">阅读文章</span>
            </div>
        </a>
        <a href="PersonalCenter.html">
            <div class="foot-menu">
                <img class="foot-imgs" src="img/per.png">
                <span>个人中心</span>
            </div>
        </a>
    </div>
    <!-- 底部结束 -->
    <input id="refreshed" value="no" type="hidden"/>
    <input id="timmerId" value="no" style="display:none"/>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img src="img/follow.jpg" id="myPicture">
            <p>长按识别二维码,加微信客服不失联</p>
        </div>
        <div class="close">
            <img src="img/close.png">
        </div>
    </div>
    <!-- 弹窗结束 -->
</body>
</html>
<script src="js/jquery-2.2.4.js"></script>
<script src="js/rem.js"></script>
<script src="js/index.js"></script>
<script src="js/random.js"></script>
<script>

 var scrollHeight=$("#inner").offset().top - $("body").scrollTop()
    console.log(scrollHeight)
    // 获取弹窗
var modal = document.getElementById('myModal');
 var btn = document.getElementById("myBtn");
 var span = document.querySelector('.close');
 btn.onclick = function() {
     modal.style.display = "block";
 }
 span.onclick = function() {
     modal.style.display = "none";
 }
 window.onclick = function(event) {
     if (event.target == modal) {
         modal.style.display = "none";
     }
 }
 // 时间戳
            function add0(m){return m<10?'0'+m:m }
			function format(){
				var time = new Date();
				var y = time.getFullYear();
				var m = time.getMonth()+1;
				var d = time.getDate();
				var h = time.getHours();
				var mm = time.getMinutes();
				var s = time.getSeconds();
				return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
				}
				console.log(format())
		
</script>
